<!DOCTYPE html>
<html>
<head>
    <title>My Personal Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<main class="container">
    <div id="posts" class="card-deck"></div>
</main>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script>
	$(document).ready(function(){
		$.ajax("data/blog.json").done(function(blogPosts){
			let html = "";
			$("#posts").empty();
			blogPosts.forEach(function(post){
				html = "<div class=\"card\">\n" +
					"    <div class=\"card-body\">\n" +
					"      <h5 class=\"card-title\">"+post.title+"</h5>\n" +
					"      <p class=\"card-text\">"+post.content+"</p>\n" +
					"      <p class=\"card-text\"><small class=\"text-muted\">"+post.date+"</small></p>\n" +
					"<p class=\"card-text\"><small class=\"text-muted\">"+post.categories+"</small></p>"+
					"    </div>\n" +
					"  </div>";
				$("#posts").append(html);
			});
		});
	});
</script>
