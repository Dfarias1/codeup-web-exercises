<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 600px;
            padding: 0;
            margin-bottom: 15px;
        }

        #weather {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            padding-bottom: 15px;
            background-image: url("img/weathergal.jpg");
            background-position: center;
            background-size: cover;
        }

        .weatherCards {
            border: black 2px solid;
            /*padding: 15px 50px;*/
            background-color: rgba(0,77,255,0.84);
            border-radius: 15px;
        }
        .date {
            background-color: rgba(35,255,0,0.8);
            font-weight: bold;
        }

        .date, .temp{
            text-align: center;
        }

        .weatherIcon {
            width: 100px;
            height: 100px;
            margin: auto;
            /*padding: auto;*/
        }

        p {
            padding: 0 25px;
        }
    </style>
</head>
<body>
<nav class="navbar" style="background-color: rgba(0,200,23,0.18)">
    <div class="container-fluid">
        <a class="navbar-brand">Weather App</a>
        <form class="d-flex" role="search">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Ex: Fort Worth" aria-label="Search">
            <button id="search" class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<div id="weather"></div>
<div id='map'></div>

<script src="js/jquery-3.6.4.js"></script>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder.js"></script>
<script>

	mapboxgl.accessToken = MAPBOX_TOKEN;
	let map = new mapboxgl.Map({
		container: 'map', // container ID
		style: 'mapbox://styles/mapbox/streets-v11', // style URL
		zoom: 10, // starting zoom
		center: [-96.47081355057867, 32.74854732039453] // [lng, lat]
	});

		$.get("http://api.openweathermap.org/data/2.5/forecast", {
			APPID: OPEN_WEATHER_APPID,
			q: "Forney, US",
			units: "imperial"
		}).done(function(data) {
			console.log(data);
			console.log(data.list);
			for (let i = 0; i < 40; i+=8) {
				console.log(data.list[i]);
				// adding card for each forecast day
				$('#weather').append("<div class='weatherCards'><p class='date'>" + data.list[i].dt_txt.slice(0,11) + "</p>" +
					"<div class='row'>" +
                    "<p class='temp'>" + data.list[i].main.temp_min + " / "  + data.list[i].main.temp_max + "</p>" +
					"<img src='http://openweathermap.org/img/w/" + data.list[i].weather[0].icon + ".png' class='weatherIcon'></div>" +
					"<hr>" +
					"<p>Description: " + data.list[i].weather[0].description + "</p>" +
					"<p>Humidity: " + data.list[i].main.humidity + "%" +
					"<p>Wind: " + data.list[i].wind.speed + " mph" + "</p>" +
					"<p>Pressure: " + data.list[i].main.pressure + "</p>" +
                    "</div>")
			}
		});

	let userMarker = new mapboxgl.Marker();

	//function to set marker location
	function updateMarker (event) {
		let coordinates = event.lngLat
		let newCord = []
		map.setCenter(coordinates);
		map.setZoom(5);
		newCord.push(coordinates);
		console.log(newCord[0].lng);
		console.log(event.lngLat)
		userMarker.setLngLat(coordinates).addTo(map);
		$('#weather').empty();
		$.get("http://api.openweathermap.org/data/2.5/forecast", {
			APPID: OPEN_WEATHER_APPID,
			lon: newCord[0].lng,
			lat: newCord[0].lat,
			units: "imperial"
		}).done(function(data) {
			console.log(data);
			console.log(data.list);
			for (let i = 0; i < 40; i+=8) {
				console.log(data.list[i]);
				// adding card for each forecast day
				$('#weather').append("<div class='weatherCards'><p class='date'>" + data.list[i].dt_txt.slice(0,11) + "</p>" +
					"<div class='row'><p class='temp'>" + data.list[i].main.temp_min + " / "  + data.list[i].main.temp_max + "</p>" +
					"<img src='http://openweathermap.org/img/w/" + data.list[i].weather[0].icon + ".png' class='weatherIcon'></div>" +
					"<hr>" +
					"<p>Description: " + data.list[i].weather[0].description + "</p>" +
					"<p>Humidity: " + data.list[i].main.humidity + "%" +
					"<p>Wind: " + data.list[i].wind.speed + " mph" + "</p>" +
					"<p>Pressure: " + data.list[i].main.pressure + "</p></div>")
			}
		});
	}
	$('#search').click(function(event) {
		console.log($('#searchInput').val())
		geocode($('#searchInput').val(), MAPBOX_TOKEN).then(function(result) {
			console.log(result);
			$('#weather').empty();
			map.setCenter(result)
			map.setZoom(5);
			userMarker.setLngLat(result).addTo(map);
			$.get("http://api.openweathermap.org/data/2.5/forecast", {
				APPID: OPEN_WEATHER_APPID,
				lon: result[0],
				lat: result[1],
				units: "imperial"
			}).done(function(data) {
				console.log(data);
				console.log(data.list);
				for (let i = 0; i < 40; i+=8) {
					console.log(data.list[i]);
					// adding card for each forecast day
					$('#weather').append("<div class='weatherCards'><p class='date'>" + data.list[i].dt_txt.slice(0,11) + "</p>" +
						"<div class='row'><p class='temp'>" + data.list[i].main.temp_min + " / "  + data.list[i].main.temp_max + "</p>" +
						"<img src='http://openweathermap.org/img/w/" + data.list[i].weather[0].icon + ".png' class='weatherIcon'></div>" +
						"<hr>" +
						"<p>Description: " + data.list[i].weather[0].description + "</p>" +
						"<p>Humidity: " + data.list[i].main.humidity + "%" +
						"<p>Wind: " + data.list[i].wind.speed + " mph" + "</p>" +
						"<p>Pressure: " + data.list[i].main.pressure + "</p></div>")
				}
			});
		});
	})
	map.on('click', updateMarker)

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
