<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet'>
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 75%;
            height: 700px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div id='map'></div>
        </div>
        <div class="col-md-6">
            <h2>5-Day Weather Forecast</h2>
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Day 1</h5>
                        <p class="card-text">Temperature: <span id="day1-temp"></span></p>
                        <p class="card-text">Humidity: <span id="day1-humidity"></span></p>
                        <p class="card-text">Description: <span id="day1-description"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Day 2</h5>
                        <p class="card-text">Temperature: <span id="day2-temp"></span></p>
                        <p class="card-text">Humidity: <span id="day2-humidity"></span></p>
                        <p class="card-text">Description: <span id="day2-description"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Day 3</h5>
                        <p class="card-text">Temperature: <span id="day3-temp"></span></p>
                        <p class="card-text">Humidity: <span id="day3-humidity"></span></p>
                        <p class="card-text">Description: <span id="day3-description"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Day 4</h5>
                        <p class="card-text">Temperature: <span id="day4-temp"></span></p>
                        <p class="card-text">Humidity: <span id="day4-humidity"></span></p>
                        <p class="card-text">Description: <span id="day4-description"></span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Day 5</h5>
                        <p class="card-text">Temperature: <span id="day5-temp"></span></p>
                        <p class="card-text">Humidity: <span id="day5-humidity"></span></p>
                        <p class="card-text">Description: <span id="day5-description"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder.js"></script>
<script>

	mapboxgl.accessToken = MAPBOX_TOKEN;
	let map = new mapboxgl.Map({
		container: 'map', // container ID
		style: 'mapbox://styles/mapbox/streets-v11', // style URL
		zoom: 12, // starting zoom
		center: [-96.47081355057867, 32.74854732039453] // [lng, lat]
	});
	let marker = new mapboxgl.Marker()
		//setting marker object location
		.setLngLat([-96.47081355057867, 32.74854732039453])
		//adding marker to map
		.addTo(map)

	let popup = new mapboxgl.Popup()
		.setLngLat([-96.47081355057867, 32.74854732039453])
		.setHTML("<h1>Forney, TX</p>")
	marker.setPopup(popup)

	$.get("http://api.openweathermap.org/data/2.5/weather", {
		APPID: OPEN_WEATHER_APPID,
		q: "Forney, US",
		units: "imperial"
	}).done(function(data) {
		console.log('current weather', data);
	});


</script>

<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder.js"></script>
</body>
</html>
